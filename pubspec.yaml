name: layout
description: >
  Sample app from "Building Layouts", https://flutter.io/docs/development/ui/layout.
version: 1.0.0

environment:
  sdk: '>=2.0.0-dev.68.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  http: ^0.12.0
  flutter_datetime_picker: ^1.3.5
  datetime_picker_formfield: ^1.0.0
  provider: ^4.0.4
  firebase_core: ^0.4.0+9
  firebase_auth: ^0.14.0+5
  f_datetimerangepicker: ^0.1.3
  numberpicker: ^1.2.0
  intl: ^0.16.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_colorpicker: any

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/noinvites.jpg